    <!-- Main Content -->
    <div class="main-content hidden" id="mainContent">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Categories</h3>
            <div class="category active" onclick="filterByCategory(null)">All Notes</div>
            <div id="categoryList"></div>
            <button onclick="showAddCategoryForm()" style="width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">+ Add Category</button>
        </div>

        <!-- Notes Section -->
        <div class="notes-section">
            <div class="add-note-form">
                <div class="form-group">
                    <input type="text" id="noteTitle" placeholder="Note Title">
                </div>
                <div class="form-group">
                    <textarea id="noteContent" placeholder="Note Content..."></textarea>
                </div>
                <div class="form-group">
                    <select id="noteCategory" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="">No Category</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button class="btn-add" onclick="addNote()">+ Add Note</button>
                </div>
            </div>
            <div id="messageBox"></div>
            <div id="notesList" class="notes-list"></div>
        </div>
    </div>
</div>

<script>
    // === API Configuration ===
    const API_URL = 'http://localhost:3001'; // Change to Railway URL in production
    let authToken = null;
    let userId = null;
    let currentCategory = null;

    // === Authentication Functions ===
    async function signup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
            showMessage('Please fill all fields', 'error');
            return;
        }

        try {
            const res = await fetch(`${API_URL}/auth/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            
            if (res.ok) {
                authToken = data.token;
                userId = data.user.id;
                showMessage('Signup successful!', 'success');
                showApp();
            } else {
                showMessage(data.error || 'Signup failed', 'error');
            }
        } catch (err) {
            showMessage('Error: ' + err.message, 'error');
        }
    }

    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
            showMessage('Please fill all fields', 'error');
            return;
        }

        try {
            const res = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            
            if (res.ok) {
                authToken = data.token;
                userId = data.user.id;
                showMessage('Login successful!', 'success');
                showApp();
            } else {
                showMessage(data.error || 'Login failed', 'error');
            }
        } catch (err) {
            showMessage('Error: ' + err.message, 'error');
        }
    }

    function logout() {
        authToken = null;
        userId = null;
        document.getElementById('authSection').classList.remove('hidden');
        document.getElementById('logoutBtn').classList.add('hidden');
        document.getElementById('mainContent').classList.add('hidden');
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
    }

    function showApp() {
        document.getElementById('authSection').classList.add('hidden');
        document.getElementById('logoutBtn').classList.remove('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        loadNotes();
        loadCategories();
    }

    // === Notes Functions ===
    async function loadNotes() {
        if (!authToken) return;

        try {
            const url = currentCategory 
                ? `${API_URL}/api/notes?categoryId=${currentCategory}`
                : `${API_URL}/api/notes`;
            
            const res = await fetch(url, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            
            if (res.status === 401) {
                logout();
                return;
            }

            const notes = await res.json();
            displayNotes(notes);
        } catch (err) {
            showMessage('Error loading notes: ' + err.message, 'error');
        }
    }

    function displayNotes(notes) {
        const notesList = document.getElementById('notesList');
        
        if (notes.length === 0) {
            notesList.innerHTML = '<p style="color: #999; text-align: center;">No notes yet. Create your first note!</p>';
            return;
        }

        notesList.innerHTML = notes.map(note => `
            <div class="note-card">
                <h4>${note.title}</h4>
                <p>${note.content}</p>
                ${note.category ? `<small style="color: #999;">üìÅ ${note.category.name}</small>` : ''}
                <div class="note-actions">
                    <button class="btn-delete" onclick="deleteNote('${note.id}')">Delete</button>
                </div>
            </div>
        `).join('');
    }

    async function addNote() {
        const title = document.getElementById('noteTitle').value;
        const content = document.getElementById('noteContent').value;
        const categoryId = document.getElementById('noteCategory').value;

        if (!title || !content) {
            showMessage('Title and content are required', 'error');
            return;
        }

        try {
            const res = await fetch(`${API_URL}/api/notes`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({
                    title,
                    content,
                    categoryId: categoryId || null
                })
            });

            if (res.ok) {
                showMessage('Note added!', 'success');
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                loadNotes();
            } else {
                const err = await res.json();
                showMessage(err.error || 'Failed to add note', 'error');
            }
        } catch (err) {
            showMessage('Error: ' + err.message, 'error');
        }
    }

    async function deleteNote(noteId) {
        if (!confirm('Delete this note?')) return;

        try {
            const res = await fetch(`${API_URL}/api/notes/${noteId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${authToken}` }
            });

            if (res.ok) {
                showMessage('Note deleted!', 'success');
                loadNotes();
            } else {
                showMessage('Failed to delete note', 'error');
            }
        } catch (err) {
            showMessage('Error: ' + err.message, 'error');
        }
    }

    // === Category Functions ===
    async function loadCategories() {
        if (!authToken) return;

        try {
            const res = await fetch(`${API_URL}/api/categories`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });

            const categories = await res.json();
            displayCategories(categories);
        } catch (err) {
            console.error('Error loading categories:', err);
        }
    }

    function displayCategories(categories) {
        const categoryList = document.getElementById('categoryList');
        const categorySelect = document.getElementById('noteCategory');
        
        categoryList.innerHTML = categories.map(cat => `
            <div class="category" onclick="filterByCategory(${cat.id})">${cat.name}</div>
        `).join('');

        categorySelect.innerHTML = '<option value="">No Category</option>' + 
            categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
    }

    async function addCategory(name) {
        if (!name) {
            showMessage('Category name required', 'error');
            return;
        }

        try {
            const res = await fetch(`${API_URL}/api/categories`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({ name })
            });

            if (res.ok) {
                showMessage('Category added!', 'success');
                loadCategories();
            } else {
                const err = await res.json();
                showMessage(err.error || 'Failed to add category', 'error');
            }
        } catch (err) {
            showMessage('Error: ' + err.message, 'error');
        }
    }

    function filterByCategory(categoryId) {
        currentCategory = categoryId;
        
        document.querySelectorAll('.category').forEach(el => el.classList.remove('active'));
        if (categoryId === null) {
            document.querySelector('.category').classList.add('active');
        } else {
            event.target.classList.add('active');
        }

        loadNotes();
    }

    function showAddCategoryForm() {
        const name = prompt('Enter category name:');
        if (name) addCategory(name);
    }

    // === Utility Functions ===
    function showMessage(msg, type) {
        const box = document.getElementById('messageBox');
        box.innerHTML = `<div class="${type}">${msg}</div>`;
        setTimeout(() => box.innerHTML = '', 3000);
    }
</script>
</body> </html>
